<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark-Up</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js" integrity="sha256-OMcKHnypGrQOLZ5uYBKYUacX7Rx9Ssu91Bv5UDeRz2g=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="background: #FFBF78">
    <header>
        
        <h1 style="padding-left: 20px;">Mark-Up!</h1>
        <div class="btn-container">
            <button class="btn" onclick="downloadMarkdown()" title="Download Markdown">
                <i class="bi bi-file-earmark-arrow-down" style="font-size: 2rem;"></i>
            </button>
            <button class="btn" onclick="copyMarkdown()" title="Copy Markdown">
                <i class="bi bi-copy" style="font-size: 2rem;"></i>
            </button>
            <button class="btn" onclick="downloadHTML()" title="Download HTML">
                <i class="bi bi-filetype-html" style="font-size: 2rem;"></i>
            </button>
            <button class="btn" onclick="copyHTML()" title="Copy HTML">
                <i class="bi bi-clipboard" style="font-size: 2rem;"></i>
            </button>
        </div>
        
    </header>
    <div class="row">
        <div id="editor-box" class="column editor-box">
            <div id="editor-lines" class="editor-lines"></div>
            <textarea id="editor-text" class="editor-text" oninput="updateMarkdown()" spellcheck="false"># Mark-Up!</textarea>
        </div>
        <div id="markdown" class="column markdown-box"></div>
    </div>
    

</body>
</html>
